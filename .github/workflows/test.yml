name: Tests & Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ag_portal
          POSTGRES_USER: ag_user
          POSTGRES_PASSWORD: ag_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 bandit coverage anybadge
        
    - name: Run Linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Security Check (Bandit)
      run: |
        bandit -r ags/

    - name: Run Tests
      env:
        DATABASE_URL: sqlite:///db.sqlite3
        SECRET_KEY: testing-secret-key
        DEBUG: "True"
      run: |
        coverage run manage.py test ags

    - name: Generate Coverage Badge
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        mkdir -p coverage_out
        COVERAGE=$(coverage report | awk '/TOTAL/ {print $4}' | tr -d '%')
        anybadge --label=coverage --value=$COVERAGE --file=coverage_out/coverage.svg coverage=50:red 60:orange 80:yellowgreen 100:green

    - name: Push Badge to badges branch
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout --orphan badges
        git rm -rf .
        mv coverage_out/coverage.svg .
        git add coverage.svg
        git commit -m "Update coverage badge" || true
        git push origin HEAD:badges --force

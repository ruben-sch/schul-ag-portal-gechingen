name: Tests & Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ag_portal
          POSTGRES_USER: ag_user
          POSTGRES_PASSWORD: ag_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 bandit
        
    - name: Run Linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Security Check (Bandit)
      run: |
        bandit -r ags/

    - name: Run Tests
      env:
        DATABASE_URL: postgres://ag_user:ag_password@localhost:5432/ag_portal
        SECRET_KEY: testing-secret-key
        DEBUG: "True"
      run: |
        python manage.py test ags

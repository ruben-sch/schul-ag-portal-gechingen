name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v3
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: |
        gcloud auth configure-docker --quiet

    - name: Build and Push Container
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/schul-ag-portal:$GITHUB_SHA .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/schul-ag-portal:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy schul-ag-portal \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/schul-ag-portal:$GITHUB_SHA \
          --region europe-west3 \
          --platform managed \
          --allow-unauthenticated \
          --update-env-vars DEBUG=False,ALLOWED_HOSTS=*

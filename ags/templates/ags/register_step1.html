{% extends 'base.html' %}

{% block title %}Anmeldung - Schritt 1{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="glass-card p-4 p-md-5">
            <h1 class="mb-3 text-light">Anmeldung</h1>
            <p class="text-secondary mb-4">Schritt 1: Wer bist du?</p>

            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    {% for field in form %}
                    <div class="col-12">
                        <label for="{{ field.id_for_label }}" 
                        class="form-label text-secondary">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger mt-1 small">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>

                <div class="mt-5">
                    <button type="submit" class="btn btn-brand-primary btn-lg w-100">Weiter zur AG-Auswahl</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

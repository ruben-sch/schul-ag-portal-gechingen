<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .wrapper {
            background-color: #0f172a;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .header {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(to right, #01017a, #03039d);
        }

        .logo-box {
            display: inline-block;
            background: white;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .content {
            padding: 30px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1,
        h2,
        h3 {
            color: #f8fafc;
            margin-top: 0;
        }

        p {
            margin-bottom: 1.5rem;
        }

        ul {
            padding-left: 20px;
            margin-bottom: 1.5rem;
        }

        li {
            margin-bottom: 0.75rem;
        }

        .ag-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .ag-title {
            font-weight: 700;
            color: #818cf8;
            font-size: 18px;
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            text-align: left;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            font-size: 13px;
            text-transform: uppercase;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .text-muted {
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="logo-box">
                    <img src="https://www.schlehengaeuschule.de/media/2024/02/logo_sgs_bunt_340x156.png" alt="SGS Logo"
                        style="height: 35px;">
                </div>
                <div style="color: white; font-weight: 700; margin-top: 10px; font-size: 18px;">Schlehengäuschule
                    Gechingen</div>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                &copy; 2026 Open-Source AG-Verwaltungsportal. Portabel & Sicher.<br>
                Schlehengäuschule Gechingen
            </div>
        </div>
    </div>
</body>

</html>

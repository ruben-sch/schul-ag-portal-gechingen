{% extends 'base.html' %}

{% block title %}Login - AG-Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="glass-card p-4 p-md-5">
            <h1 class="mb-3 text-light">Login</h1>
            <p class="text-secondary mb-4">
                Gib deine E-Mail-Adresse ein, um einen Magic Link zu erhalten.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label text-secondary">{{ form.email.label }}</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                    <div class="text-danger mt-1 small">
                        {{ form.email.errors|striptags }}
                    </div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-brand-primary btn-lg w-100">Link anfordern</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

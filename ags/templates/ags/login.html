{% extends 'base.html' %}

{% block title %}Login - AG-Portal{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h1>Login</h1>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">Gib deine E-Mail-Adresse ein, um einen Magic Link zu
        erhalten.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>{{ form.email.label }}</label>
            {{ form.email }}
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Link anfordern</button>
    </form>
</div>
{% endblock %}

version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ag_portal}
      - POSTGRES_USER=${POSTGRES_USER:-ag_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-ag_user} -d $${POSTGRES_DB:-ag_portal}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  web:
    image: ghcr.io/ruben-sch/schul-ag-portal-gechingen:latest
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-ag_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ag_portal}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data_prod:

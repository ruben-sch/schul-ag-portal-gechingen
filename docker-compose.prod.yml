version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ag_portal}
      - POSTGRES_USER=${POSTGRES_USER:-ag_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-ag_user} -d $${POSTGRES_DB:-ag_portal}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  traefik:
    image: traefik:v2.11
    environment:
      - DOCKER_API_VERSION=1.44
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./traefik-public-certificates:/certificates"
      - "./services/traefik/traefik.prod.toml:/etc/traefik/traefik.toml"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`dashboard-schul-ag.schwarzpost.de`)"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=ruben:$$apr1$$ZWHMvmjo$$5SlQYVCq6k/IW/DedzhvD1"
    restart: always

  web:
    image: ghcr.io/ruben-sch/schul-ag-portal-gechingen:latest
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-ag_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ag_portal}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-schul-ag.schwarzpost.de,localhost,127.0.0.1}
      - EMAIL_URL=smtp+tls://${SMTP_USER}:${SMTP_PASSWORD}@${SMTP_HOST}:${SMTP_PORT:-587}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ag-portal.rule=Host(`schul-ag.schwarzpost.de`)"
      - "traefik.http.routers.ag-portal.tls=true"
      - "traefik.http.routers.ag-portal.tls.certresolver=letsencrypt"
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db-staging:
    image: postgres:15
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ag_portal}
      - POSTGRES_USER=${POSTGRES_USER:-ag_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-ag_user} -d $${POSTGRES_DB:-ag_portal}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  web-staging:
    image: ghcr.io/ruben-sch/schul-ag-portal-gechingen:staging
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-ag_user}:${POSTGRES_PASSWORD}@db-staging:5432/${POSTGRES_DB:-ag_portal}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=staging.schul-ag.schwarzpost.de,localhost,127.0.0.1
      - EMAIL_URL=smtp+tls://${SMTP_USER}:${SMTP_PASSWORD}@${SMTP_HOST}:${SMTP_PORT:-587}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - CSRF_TRUSTED_ORIGINS=https://staging.schul-ag.schwarzpost.de
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.staging-portal.rule=Host(`staging.schul-ag.schwarzpost.de`)"
      - "traefik.http.routers.staging-portal.tls=true"
      - "traefik.http.routers.staging-portal.tls.certresolver=letsencrypt"
      - "traefik.http.routers.staging-portal.middlewares=auth"
    depends_on:
      db-staging:
        condition: service_healthy
    restart: always

volumes:
  postgres_data_prod:
  postgres_data_staging:
  traefik-public-certificates:

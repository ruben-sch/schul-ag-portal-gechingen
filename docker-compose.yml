services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=ag_portal
      - POSTGRES_USER=ag_user
      - POSTGRES_PASSWORD=ag_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ag_user -d ag_portal" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python seed_data.py &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app

    expose:
      - 8000
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://ag_user:ag_password@db:5432/ag_portal
      - SECRET_KEY=django-insecure-development-key
      - ALLOWED_HOSTS=localhost,127.0.0.1,web.localhost,web
      - EMAIL_URL=smtp://mailpit:1025
      - BASE_URL=http://web:8000
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-webmaster@localhost}
    labels:
      - traefik.enable=true
      - traefik.http.routers.web.rule=Host(`web.localhost`)
    depends_on:
      db:
        condition: service_healthy

  traefik:
    image: traefik:v2.11
    environment:
      - DOCKER_API_VERSION=1.44
    ports:
      - "80:80"
      - "8081:8080"
    volumes:
      - "./services/traefik/traefik.dev.toml:/etc/traefik/traefik.toml"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    restart: always

  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  postgres_data:
